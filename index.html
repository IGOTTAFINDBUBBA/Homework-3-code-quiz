<html>

<head>
  <meta charset="UTF-8">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="index.css">
 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<div class="row">
  <div class="col-sm-4">

  </div>
  <div class="col-sm-4" style="margin-top: 50px;">
    <h1>Java Script Quiz</h1> 
    <h2>Timer <span id="time">5:00</span>Minutes</h2>
    <button id="start">Start!</button>
    <form id="Questions">

      <p>1.var defines what in Java Script?</p>
      <input type="radio" id="answer 1" name="Question 1" value="True">
      <label>variables</label><br>
      <input type="radio" id="answer 2" name="Question 1" value="False">
      <label>valuables</label><br>
      <input type="radio" id="answer 3" name="Question 1" value="False">
      <label>vanity</label><br>
    </form>
    <form style="margin-top: 30px;">
      <p>2. What syntax is used to create Math Problems</p>
      <input type="radio" id="answer 1" name="Question 1" value="False">
      <label>%$!@</label><br>
      <input type="radio" id="answer 2" name="Question 1" value="True">
      <label>+*/-</label><br>
      <input type="radio" id="answer 3" name="Question 1" value="False">
      <label>^&()>"</label><br>
    </form>
  </div>
  <div class="col-sm-4">

  </div>
</div>


</body>

</html>
